[build]
  publish = "dist"
  command = "rm -rf node_modules package-lock.json && npm cache clean --force && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NETLIFY_USE_NEW_BUILD_IMAGE = "true"
  # Disable secrets scanning for Firebase API keys (they are public by design)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200